<!DOCTYPE html>
<html lang="en">
<head>
    <link  href="style.css" rel="stylesheet"></link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <div class="main_content">
        <h1>To do</h1>
        <div>
            <input type="text" placeholder="I want to..." class="input_task"/>
            <button class="btn1">Add</button>
        </div>
        <div class="sort_buttons">
            <div class="left_sort_buttons">
                <button class="btn1">All</button>
                <button class="btn1">Done</button>
                <button class="btn1">Undone</button>
            </div>
            <div class="right_sort_buttons">
                <div>Sort by date</div>
                <button class="btn1">↓</button>
                <button class="btn1">↑</button>
            </div>
            
        </div>
        <div class="task_container">
            <div class="item_task">
                <div class="left_item_task">
                    <input type="checkbox"/>
                    <span>Task 1</span>
                </div>
                <div class="right_item_task">
                    <span>10.04.2022</span>
                    <button class="btn1" style="margin-left: 10px;">Delete</button>
                </div>
            </div>
    
            <div class="item_task">
                <div class="left_item_task">
                    <input type="checkbox"/>
                    <span>Task 2</span>
                </div>
                <div class="right_item_task">
                    <span>11.04.2022</span>
                    <button style="margin-left: 10px;" class="btn1">Delete</button>
                </div>
            </div>
    
            <div class="item_task">
                <div class="left_item_task">
                    <input type="checkbox"/>
                    <span>Task 3</span>
                </div>
                <div class="right_item_task">
                    <span>13.04.2022</span>
                    <button style="margin-left: 10px;" class="btn1">Delete</button>
                </div>
            </div>
        </div>
        
         <div class="list_buttons">
            <button class="btn1"><</button>
            <button class="btn1">></button>
         </div>
        
        
    </div>
</body>
</html>
